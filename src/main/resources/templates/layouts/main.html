<!DOCTYPE html>
<html th:lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      class="light-style layout-navbar-fixed layout-menu-fixed layout-compact" dir="ltr" data-theme="theme-default"
      data-assets-path="../../assets/" data-template="vertical-menu-template">
<head>
    <meta charset="utf-8" />
    <meta
            name="viewport"
            content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0" />

    <title>Dashboard - eCommerce | Vuexy - Bootstrap Admin Template</title>

    <meta name="description" content="" />

    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" th:href="@{~/assets/img/favicon/favicon.ico}" />

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
            href="https://fonts.googleapis.com/css2?family=Public+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&ampdisplay=swap"
            rel="stylesheet" />

    <!-- Icons -->
    <link rel="stylesheet" th:href="@{~/assets/vendor/fonts/fontawesome.css}" />
    <link rel="stylesheet" th:href="@{~/assets/vendor/fonts/tabler-icons.css}" />
    <link rel="stylesheet" th:href="@{~/assets/vendor/fonts/flag-icons.css}" />

    <!-- Core CSS -->
    <link rel="stylesheet" th:href="@{~/assets/vendor/css/rtl/core.css}" class="template-customizer-core-css" />
    <link rel="stylesheet" th:href="@{~/assets/vendor/css/rtl/theme-default.css}" class="template-customizer-theme-css" />
    <link rel="stylesheet" th:href="@{~/assets/css/demo.css}" />

    <!-- Vendors CSS -->
    <link rel="stylesheet" th:href="@{~/assets/vendor/libs/node-waves/node-waves.css}" />
    <link rel="stylesheet" th:href="@{~/assets/vendor/libs/perfect-scrollbar/perfect-scrollbar.css}" />
    <link rel="stylesheet" th:href="@{~/assets/vendor/libs/typeahead-js/typeahead.css}" />
    <link rel="stylesheet" th:href="@{~/assets/vendor/libs/apex-charts/apex-charts.css}" />
    <link rel="stylesheet" th:href="@{~/assets/vendor/libs/datatables-bs5/datatables.bootstrap5.css}" />
    <link rel="stylesheet" th:href="@{~/assets/vendor/libs/datatables-responsive-bs5/responsive.bootstrap5.css}" />
    <link rel="stylesheet" th:href="@{~/assets/vendor/libs/datatables-buttons-bs5/buttons.bootstrap5.css}" />

    <!--category-->
    <link rel="stylesheet" th:href="@{~/assets/vendor/libs/form-validation/umd/styles/index.min.css}" />
    <link rel="stylesheet" th:href="@{~/assets/vendor/libs/quill/typography.css}" />
    <link rel="stylesheet" th:href="@{~/assets/vendor/libs/quill/katex.css}" />
    <link rel="stylesheet" th:href="@{~/assets/vendor/libs/quill/editor.css}" />
    <link rel="stylesheet" th:href="@{~/assets/vendor/css/pages/app-ecommerce.css}" />

    <!--product add-->
    <link rel="stylesheet" th:href="@{~/assets/vendor/libs/select2/select2.css}" />
    <link rel="stylesheet" th:href="@{~/assets/vendor/libs/dropzone/dropzone.css}" />
    <link rel="stylesheet" th:href="@{~/assets/vendor/libs/flatpickr/flatpickr.css}" />
    <link rel="stylesheet" th:href="@{~/assets/vendor/libs/tagify/tagify.css}" />

    <!-- Page CSS -->

    <!-- Helpers -->
    <script th:src="@{~/assets/vendor/js/helpers.js}"></script>
    <!--! Template customizer & Theme config files MUST be included after core stylesheets and helpers.js in the <head> section -->
    <!--? Template customizer: To hide customizer set displayCustomizer value false in config.js.  -->
    <script th:src="@{~/assets/vendor/js/template-customizer.js}"></script>
    <!--? Config:  Mandatory theme config file contain global vars & default theme options, Set your preferred theme option in this file.  -->
    <script th:src="@{~/assets/js/config.js}"></script>
</head>
<body>
<!--menu-->
<div class="layout-wrapper layout-content-navbar">
    <div class="layout-container">
        <aside th:replace="~{fragments/menu :: menu}">
        </aside>

        <!-- Layout container -->
        <div class="layout-page">
            <!-- Navbar -->
            <nav th:replace="~{fragments/navbar :: navbar}">
            </nav>
            <!-- / Navbar -->

            <div class="content-wrapper">

                <!--content-->
                <div class="container-xxl flex-grow-1 container-p-y" layout:fragment="content">
                </div>
                <!--content-->

                <!--footer-->
                <footer th:replace="~{fragments/footer :: footer}">
                </footer>
                <!--footer-->

                <div class="content-backdrop fade">
                </div>

            </div>

        </div>
    </div>
    <!-- Overlay -->
    <div class="layout-overlay layout-menu-toggle"></div>

    <!-- Drag Target Area To SlideIn Menu On Small Screens -->
    <div class="drag-target"></div>

</div>

<script th:src="@{~/assets/vendor/libs/jquery/jquery.js}"></script>
<script th:src="@{~/assets/vendor/libs/popper/popper.js}"></script>
<script th:src="@{~/assets/vendor/js/bootstrap.js}"></script>
<script th:src="@{~/assets/vendor/libs/node-waves/node-waves.js}"></script>
<script th:src="@{~/assets/vendor/libs/perfect-scrollbar/perfect-scrollbar.js}"></script>
<script th:src="@{~/assets/vendor/libs/hammer/hammer.js}"></script>
<script th:src="@{~/assets/vendor/libs/i18n/i18n.js}"></script>
<script th:src="@{~/assets/vendor/libs/typeahead-js/typeahead.js}"></script>
<script th:src="@{~/assets/vendor/js/menu.js}"></script>

<!--category list-->
<script th:src="@{~/assets/vendor/libs/moment/moment.js}"></script>
<script th:src="@{~/assets/vendor/libs/select2/select2.js}"></script>
<script th:src="@{~/assets/vendor/libs/form-validation/umd/bundle/popular.min.js}"></script>
<script th:src="@{~/assets/vendor/libs/form-validation/umd/plugin-bootstrap5/index.min.js}"></script>
<script th:src="@{~/assets/vendor/libs/form-validation/umd/plugin-auto-focus/index.min.js}"></script>
<script th:src="@{~/assets/vendor/libs/quill/katex.js}"></script>
<script th:src="@{~/assets/vendor/libs/quill/quill.js}"></script>

<!--customers-->
<script th:src="@{~/assets/vendor/libs/cleavejs/cleave.js}"></script>
<script th:src="@{~/assets/vendor/libs/cleavejs/cleave-phone.js}"></script>

<!--product add-->
<script th:src="@{~/assets/vendor/libs/dropzone/dropzone.js}"></script>
<script th:src="@{~/assets/vendor/libs/jquery-repeater/jquery-repeater.js}"></script>
<script th:src="@{~/assets/vendor/libs/flatpickr/flatpickr.js}"></script>
<script th:src="@{~/assets/vendor/libs/tagify/tagify.js}"></script>

<!-- endbuild -->

<!-- Vendors JS -->
<script th:src="@{~/assets/vendor/libs/apex-charts/apexcharts.js}"></script>
<script th:src="@{~/assets/vendor/libs/datatables-bs5/datatables-bootstrap5.js}"></script>

<!-- Main JS -->
<script th:src="@{~/assets/js/main.js}"></script>

<!-- Page JS -->
<script th:src="@{~/assets/js/app-ecommerce-dashboard.js}"></script>

<th:block layout:fragment="script">
</th:block>
</body>
</html>
