<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layouts/main}">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <th:block layout:fragment="css">
        <link rel="stylesheet" th:href="@{~/vendor/libs/select2/select2.css}" />
        <link rel="stylesheet" th:href="@{~/vendor/libs/form-validation/umd/styles/index.min.css}" />
        <link rel="stylesheet" th:href="@{~/vendor/libs/quill/typography.css}" />
        <link rel="stylesheet" th:href="@{~/vendor/libs/quill/katex.css}" />
        <link rel="stylesheet" th:href="@{~/vendor/libs/quill/editor.css}" />

        <!-- Page CSS -->

        <link rel="stylesheet" th:href="@{~/vendor/css/pages/app-ecommerce.css}" />
    </th:block>
</head>
<body>
<div class="container-xxl flex-grow-1 container-p-y" layout:fragment="content">
    <h4 class="py-3 mb-2" id="category-title" th:href="@{~/category/data}"><span class="text-muted fw-light">eCommerce /</span> Category List</h4>
    <div class="app-ecommerce-category">
        <!-- Category List Table -->
        <div class="card">
            <div class="card-datatable table-responsive">
                <table class="datatables-category-list table border-top">
                    <thead>
                    <tr>
                        <th></th>
                        <th></th>
                        <th>Categories</th>
                        <th class="text-nowrap text-sm-end">Total Products &nbsp;</th>
                        <th class="text-nowrap text-sm-end">Total Earning</th>
                        <th class="text-lg-center">Actions</th>
                    </tr>
                    </thead>
                </table>
            </div>
        </div>
        <!-- Offcanvas to add new customer -->
        <div class="offcanvas offcanvas-end"
                tabindex="-1"
                id="offcanvasEcommerceCategoryList"
                aria-labelledby="offcanvasEcommerceCategoryListLabel">
            <!-- Offcanvas Header -->
            <div class="offcanvas-header py-4">
                <h5 id="offcanvasEcommerceCategoryListLabel" class="offcanvas-title">Add Category</h5>
                <button type="button" class="btn-close bg-label-secondary text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>
            </div>
            <!-- Offcanvas Body -->
            <div class="offcanvas-body border-top">
                <form class="pt-0" id="eCommerceCategoryListForm" th:action="@{~/category/save}" method="post">
                    <!-- Title -->
                    <div class="mb-3">
                        <label class="form-label" for="ecommerce-category-name">Category Name</label>
                        <input type="text"
                                class="form-control"
                                id="ecommerce-category-name"
                                placeholder="Enter category name"
                                th:value="${data.categories}"
                                name="categories"
                                aria-label="category name" />
                    </div>
                    <!-- Slug -->
                    <div class="mb-3">
                        <label class="form-label" for="ecommerce-category-image">Cat Image</label>
                        <input type="text"
                                id="ecommerce-category-image"
                                class="form-control"
                                placeholder="Enter cat image"
                                th:value="${data.catImage}"
                                aria-label="cat image"
                                name="catImage" />
                    </div>
                    <!-- Image -->
                    <div class="mb-3">
                        <label class="form-label" for="ecommerce-category-detail">Category Detail</label>
                        <input class="form-control"
                               type="text"
                               id="ecommerce-category-detail"
                               placeholder="Enter category detail"
                               th:value="${data.categoryDetail}"
                               aria-label="category detail"
                               name="categoryDetail"/>
                    </div>
                    <!-- Parent category -->
                    <div class="mb-3">
                        <label class="form-label" for="ecommerce-category-earnings">Total Earnings</label>
                        <input type="text"
                               class="form-control"
                               id="ecommerce-category-earnings"
                               name="totalEarnings"
                               th:value="${data.totalEarnings}"
                               placeholder="Enter category earnings"
                               aria-label="category earnings"/>
                    </div>
                    <!-- Description -->
                    <div class="mb-3">
                        <label class="form-label" for="ecommerce-category-product">Total Products</label>
                        <input type="number"
                               class="form-control"
                               id="ecommerce-category-product"
                               name="totalProducts"
                               th:value="${data.totalProducts}"
                               placeholder="Enter total products"
                               aria-label="total products"/>
                    </div>
                    <!-- Status -->
                    <!-- Submit and reset -->
                    <div class="mb-3">
                        <button type="submit" class="btn btn-primary me-sm-3 me-1 data-submit">Add</button>
                        <button type="reset" class="btn bg-label-danger" data-bs-dismiss="offcanvas">Discard</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<th:block layout:fragment="script">
    <!-- Vendors JS -->
    <script th:src="@{~/vendor/libs/moment/moment.js}"></script>
    <script th:src="@{~/vendor/libs/datatables-bs5/datatables-bootstrap5.js}"></script>
    <script th:src="@{~/vendor/libs/select2/select2.js}"></script>
    <script th:src="@{~/vendor/libs/form-validation/umd/bundle/popular.min.js}"></script>
    <script th:src="@{~/vendor/libs/form-validation/umd/plugin-bootstrap5/index.min.js}"></script>
    <script th:src="@{~/vendor/libs/form-validation/umd/plugin-auto-focus/index.min.js}"></script>
    <script th:src="@{~/vendor/libs/quill/katex.js}"></script>
    <script th:src="@{~/vendor/libs/quill/quill.js}"></script>

    <script th:src="@{~/scripts/category-list.js}"></script>    
</th:block>
</body>
</html>
