<!DOCTYPE html>
<html th:lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      class="light-style layout-wide customizer-hide" dir="ltr" data-theme="theme-default"
      th:data-assets-path="@{~/}" data-template="vertical-menu-template-no-customizer">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0" />

    <title>Login Cover - Pages | Vuexy - Bootstrap Admin Template</title>

    <meta name="description" content="" />

    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" th:href="@{~/img/favicon/favicon.ico}" />

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Public+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&ampdisplay=swap" rel="stylesheet" />

    <!-- Icons -->
    <link rel="stylesheet" th:href="@{~/vendor/fonts/fontawesome.css}" />
    <link rel="stylesheet" th:href="@{~/vendor/fonts/tabler-icons.css}" />
    <link rel="stylesheet" th:href="@{~/vendor/fonts/flag-icons.css}" />

    <!-- Core CSS -->
    <link rel="stylesheet" th:href="@{~/vendor/css/rtl/core.css}" />
    <link rel="stylesheet" th:href="@{~/vendor/css/rtl/theme-default.css}" />
    <link rel="stylesheet" th:href="@{~/css/demo.css}" />

    <!-- Vendors CSS -->
    <link rel="stylesheet" th:href="@{~/vendor/libs/node-waves/node-waves.css}" />
    <link rel="stylesheet" th:href="@{~/vendor/libs/perfect-scrollbar/perfect-scrollbar.css}" />
    <link rel="stylesheet" th:href="@{~/vendor/libs/typeahead-js/typeahead.css}" />
    <!-- Vendor -->
    <link rel="stylesheet" th:href="@{~/vendor/libs/form-validation/umd/styles/index.min.css}" />

    <!-- Page CSS -->
    <!-- Page -->
    <link rel="stylesheet" th:href="@{~/vendor/css/pages/page-auth.css}" />

    <!-- Helpers -->
    <script th:src="@{~/vendor/js/helpers.js}"></script>
    <!--! Template customizer & Theme config files MUST be included after core stylesheets and helpers.js in the <head> section -->

    <!--? Config:  Mandatory theme config file contain global vars & default theme options, Set your preferred theme option in this file.  -->
    <script th:src="@{~/js/config.js}"></script>
</head>

<body>
<!-- Content -->

<div class="authentication-wrapper authentication-cover authentication-bg">
    <div class="authentication-inner row">
        <!-- /Left Text -->
        <div class="d-none d-lg-flex col-lg-7 p-0">
            <div class="auth-cover-bg auth-cover-bg-color d-flex justify-content-center align-items-center">
                <img th:src="@{~/img/illustrations/auth-login-illustration-light.png}"
                        alt="auth-login-cover"
                        class="img-fluid my-5 auth-illustration"
                        data-app-light-img="illustrations/auth-login-illustration-light.png"
                        data-app-dark-img="illustrations/auth-login-illustration-dark.png" />

                <img th:src="@{~/img/illustrations/bg-shape-image-light.png}"
                        alt="auth-login-cover"
                        class="platform-bg"
                        data-app-light-img="illustrations/bg-shape-image-light.png"
                        data-app-dark-img="illustrations/bg-shape-image-dark.png" />
            </div>
        </div>
        <!-- /Left Text -->

        <!-- Login -->
        <div class="d-flex col-12 col-lg-5 align-items-center p-sm-5 p-4">
            <div layout:fragment="content">

            </div>
        </div>
        <!-- /Login -->
    </div>
</div>

<!-- / Content -->

<!-- Core JS -->
<!-- build:js assets/vendor/js/core.js -->

<script th:src="@{~/vendor/libs/jquery/jquery.js}"></script>
<script th:src="@{~/vendor/libs/popper/popper.js}"></script>
<script th:src="@{~/vendor/js/bootstrap.js}"></script>
<script th:src="@{~/vendor/libs/node-waves/node-waves.js}"></script>
<script th:src="@{~/vendor/libs/perfect-scrollbar/perfect-scrollbar.js}"></script>
<script th:src="@{~/vendor/libs/hammer/hammer.js}"></script>
<script th:src="@{~/vendor/libs/i18n/i18n.js}"></script>
<script th:src="@{~/vendor/libs/typeahead-js/typeahead.js}"></script>
<script th:src="@{~/vendor/js/menu.js}"></script>

<!-- endbuild -->

<!-- Vendors JS -->
<script th:src="@{~/vendor/libs/form-validation/umd/bundle/popular.js}"></script>
<script th:src="@{~/vendor/libs/form-validation/umd/plugin-bootstrap5/index.min.js}"></script>
<script th:src="@{~/vendor/libs/form-validation/umd/plugin-auto-focus/index.min.js}"></script>

<!--- client script -->
<th:block layout:fragment="script"> </th:block>
</body>
</html>
